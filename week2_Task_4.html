<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation form</title>
</head>
<body>
    <form action="" target="_blank">
        <fieldset>
        <legend>Fill the following Details to proceed Deactivation</legend>
        <label for="username">User Name</label>
        <input type="text" placeholder="Enter Your Name" required><br><br>
        <label for="email">Email ID</label>
        <input type="email" placeholder="Enter your Mail ID" required><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your Password" required><br>
        <a href="" target="_blank">Forgot Password?</a><br><br>
        <label for="reason">Reason for Deactivation</label>
        <select>
            <option value="Personal">Personal</option>
            <option value="Sensitivecontent">Sensitive Content</option>
            <option value="DoS">Disatisfaction of service</option>
            <option value="lackofprivacy">lack of privacy</option>
            <option value="others">Others...</option>
        </select>
        </form>
    </fieldset>
</body>
</html>
